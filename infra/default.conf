server {
    listen 80;
    server_name 127.0.0.1;
    location /static/ {
        root /var/html/;
    }
    location /media/ {
        root /var/html/;
    }
    location / {
        proxy_pass http://backend:8000;
    }
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
    }
    location /telegram/webhook/ {
        proxy_pass http://bot:80/telegram/webhook/;
   }
}
